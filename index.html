<!DOCTYPE html>
<html>
<head>
  <!-- ... Other head elements ... -->
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Centered row for the buttons -->
    <div class="row justify-content-center">
      <div class="col">
        <button id="chart1Btn">Overview</button>
        <button id="chart2Btn">Factors</button>
        <button id="chart3Btn">Affordability</button>
      </div>
    </div>
    <!-- Add a container for the charts -->
    <div class="row">
      <div id="chartContainer"></div>
    </div>
  </div>

  <!-- SVG Element for Marker Definition -->
  <svg width="0" height="0" style="position:absolute;">
    <defs>
      <marker
        id="arrow"
        markerWidth="8"
        markerHeight="8"
        refX="0"
        refY="4"
        orient="auto"
        markerUnits="strokeWidth"
      >
        <path d="M0,0 L0,8 L8,4 z" fill="black" />
      </marker>
    </defs>
  </svg>

  <script src="index.js"></script>
</body>
</html>
