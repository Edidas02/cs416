<!DOCTYPE html>
<html>
<head>
  <title>Interactive Narrative Visualization</title>
  <!-- Include D3 library -->
  <script src="https://unpkg.com/d3-annotation@3.0.5/build/d3-annotation.min.js"></script>
  <!-- Link the style.css file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div>
    <!-- Buttons to access different charts -->
    <button id="chart1Btn">Overview</button>
    <button id="chart2Btn">Factors</button>
    <button id="chart3Btn">Affordability</button>
  </div>
  <div id="chartContainer">
    <!-- Container for the chart title -->
    <div class="chart-title"></div>
  </div>
  <svg width="0" height="0" style="position:absolute;">
    <defs>
      <marker
        id="arrow"
        markerWidth="8"
        markerHeight="8"
        refX="0"
        refY="4"
        orient="auto"
        markerUnits="strokeWidth"
      >
        <path d="M0,0 L0,8 L8,4 z" fill="black" />
      </marker>
    </defs>
  </svg>
  <script src="index.js"></script>
</body>
</html>
